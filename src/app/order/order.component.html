<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    {{ form.valid }}
    {{ form.value | json }}

    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input errorMessage="Campo obrigatório e com no mínimo 5 caracteres">
            <input class="form-control" name="address" ngModel required minlength="5" autocomplete="off"
              placeholder="Endereço">
          </mt-input>
        </div>

        <div class="col-sm-2 col-xs-6">
          <mt-input errorMessage="Campo obrigatório e só números">
            <input class="form-control" name="number" pattern="^[0-9]*$" ngModel required placeholder="Número"
              autocomplete="off">
          </mt-input>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input>
            <input class="form-control" name="optional" ngModel placeholder="Complemento" autocomplete="off"
              placeholder="Complemento">
          </mt-input>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItems()" (increaseItem)="increase($event)" (decreaseItem)="decrease($event)"
          (removeItem)="remove($event)"></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" name="complement" ngModel required></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsVelue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(form.value)" [disabled]="!form.valid || cartItems().length === 0"
          class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
