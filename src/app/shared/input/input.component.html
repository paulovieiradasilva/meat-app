<div class="form-group has-feedback" [class.has-success]="hasSuccess()" [class.has-error]="hasError()">

  <ng-content></ng-content>

  <span *ngIf="showTip && hasSuccess()" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
  <span *ngIf="showTip && hasError()" class="glyphicon glyphicon-remove form-control-feedback"
    aria-hidden="true"></span>
  <span style="font-size: 10px;" *ngIf="hasError()" class="help-block">{{ errorMessage }}</span>
</div>
